stacks: [support]
regions: [eu-west-1]

deployments:
  contributions-referrals-braze-upload:
    type: aws-lambda
    parameters:
      prefixStack: false
      bucket: membership-dist
      fileName: contributions-referrals-braze-upload.zip
      functionNames:
        - contributions-referrals-braze-upload-
    dependencies: [contributions-referrals-braze-upload-cloudformation]
  contributions-referrals-braze-upload-cloudformation:
    type: cloud-formation
    app: contributions-referrals-braze-upload
    parameters:
      templatePath: cloudformation/cfn.yaml